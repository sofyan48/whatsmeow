syntax = "proto3";
package WAArmadilloBackupMessage;
option go_package = "github.com/sofyan48/whatsmeow/binary/armadillo/waArmadilloBackupMessage";

message BackupMessage {
	message Metadata {
		message FrankingMetadata {
			bytes frankingTag = 3;
			bytes reportingTag = 4;
		}

		string senderID = 1;
		string messageID = 2;
		int64 timestampMS = 3;
		FrankingMetadata frankingMetadata = 4;
		int32 payloadVersion = 5;
		int32 futureProofBehavior = 6;
	}

	Metadata metadata = 1;
	bytes payload = 2;
}
